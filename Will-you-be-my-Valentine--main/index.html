<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine Ri ?</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Button interaction prompts
        const prompts = [
            "Are you sure?",
            "Really sure??",
            "Are you positive?",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be really sad...",
            "I will be very sad...",
            "I will be very very very sad...",
            "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ❤️"
        ];

        let promptIndex = 0;

        // Handle No button click
        function handleNoClick() {
            const btnNo = document.querySelector('.no-button');
            const btnYes = document.querySelector('.yes-button');
            btnNo.textContent = prompts[promptIndex];
            promptIndex = (promptIndex + 1) % prompts.length;
            const currentSize = parseFloat(window.getComputedStyle(btnYes).fontSize);
            btnYes.style.fontSize = `${currentSize * 1.5}px`;
        }

        // Handle Yes button click
        function handleYesClick() {
            window.location.href = "yes_page.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine Ri ?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>
</body>
</html>
